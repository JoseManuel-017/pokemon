<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login - Pokémon</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<header>
  <h1>Pokémon</h1>
</header>
<script src="js/config.js"></script>
<script src="js/autenticador.js" defer></script>
<main>
  <h2>Iniciar sesión</h2>
  <form id="form-login">
    <label for="email">Email</label>
    <input type="email" id="email" required />

    <label for="password">Contraseña</label>
    <input type="password" id="password" required />

    <button type="submit">Entrar</button>
    <p id="mensaje-login" class="mensaje"></p>

    <button type="button" id="btn-ir-a-registro" class="boton-secundario">
    ¿No tienes cuenta? Regístrate aquí
  </button>
  </form>
  <script>
  document.getElementById("btn-ir-a-registro").addEventListener("click", () => {
    window.location.href = "registro.html";
  });
  </script>
</main>


</body>
</html>
