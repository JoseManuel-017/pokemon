server.port=8080
server.error.include-message=never

spring.datasource.url=jdbc:mysql://localhost:3306/pokemon?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=pokemon
spring.datasource.password=pokemon
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# nivel de logs (ajusta a info/debug solo en desarrollo)
logging.level.org.springframework.security=INFO
